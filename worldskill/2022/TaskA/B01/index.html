<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Box Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="checkboxdivdiv">
            <div class="checkboxdiv checkboxdiv1">
                <label class="box" for="checkbox1">10</label>
                <input type="checkbox" class="checkbox checkbox1" id="checkbox1">
            </div>
            <div class="checkboxdiv checkboxdiv2">
                <label class="box" for="checkbox2">32</label>
                <input type="checkbox" class="checkbox checkbox2" id="checkbox2">
            </div>
            <div class="checkboxdiv checkboxdiv3">
                <label class="box" for="checkbox3">64</label>
                <input type="checkbox" class="checkbox checkbox3" id="checkbox3">
            </div>
            <div class="checkboxdiv checkboxdiv4">
                <label class="box" for="checkbox4">-15</label>
                <input type="checkbox" class="checkbox checkbox4" id="checkbox4">
            </div>
        </div>
        <div class="totaldiv" id="total">
            Sum: 
            <span class="total total0">0</span>
            <span class="total total10">10</span>
            <span class="total total32">32</span>
            <span class="total total64">64</span>
            <span class="total total-15">-15</span>
            <span class="total total42">42</span>
            <span class="total total74">74</span>
            <span class="total total-5">-5</span>
            <span class="total total96">96</span>
            <span class="total total17">17</span>
            <span class="total total49">49</span>
            <span class="total total106">106</span>
            <span class="total total27">27</span>
            <span class="total total81">81</span>
            <span class="total total91">91</span>
        </div>
    </div>
</body>
</html>
