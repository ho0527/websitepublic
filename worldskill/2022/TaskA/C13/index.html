<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>markdown預覽</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="grid">
            <div class="left">
                <textarea class="textarea" id="input" name="input" cols="30" rows="10"></textarea>
            </div>
            <div class="mid">
                #[1~6]標題大~小<br>
                **[context]**粗體<br>
                ---水平線<br>
                - [context]清單<br>
                ![context](link)顯示圖片<br>
                [context](link)顯示連結<br>
            </div>
            <div class="right">
                <div class="show" id="show"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
