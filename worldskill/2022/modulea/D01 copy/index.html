<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>資料視覺化</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="grid">
            <div class="h1">
                <div class="center">資料視覺化</div>
            </div>

                ans:<input type="file" id="inputfileans" accept=".csv"> respond:<input type="file" id="inputfilerespond" accept=".csv">

                </table>

        <div id="log" class="log"></div>
        <script src="index.js"></script>

</html>
