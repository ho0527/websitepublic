<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="navigationbar">
			<a href="company.html" class="a">back</a>
		</div>

		<div class="center">
			<form id="form" method="post">
				<div class="inputdiv">
					<div class="label">company name</div>
					<input type="text" id="name">
				</div>
				<div class="inputdiv">
					<div class="label">company address</div>
					<input type="text" id="address">
				</div>
				<div class="inputdiv">
					<div class="label">company phone</div>
					<input type="text" id="phone">
				</div>
				<div class="inputdiv">
					<div class="label">company email</div>
					<input type="text" id="email">
				</div>
				<div class="inputdiv">
					<div class="label">owner name</div>
					<input type="text" id="ownername">
				</div>
				<div class="inputdiv">
					<div class="label">owner phone</div>
					<input type="text" id="ownerphone">
				</div>
				<div class="inputdiv">
					<div class="label">owner address</div>
					<input type="text" id="owneraddress">
				</div>
				<div class="inputdiv">
					<div class="label">contact name</div>
					<input type="text" id="contactname">
				</div>
				<div class="inputdiv">
					<div class="label">contact phone</div>
					<input type="text" id="contactphone">
				</div>
				<div class="inputdiv">
					<div class="label">contact address</div>
					<input type="text" id="contactaddress">
				</div>

				<input type="submit" id="submit" value="submit">
			</form>
		</div>

		<script src="initialize.js"></script>
		<script src="editcompany.js"></script>
	</body>
</html>
