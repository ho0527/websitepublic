<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip Effect</title>
    <style>
        body {
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            position: relative;
            width: 300px;
            height: 250px;
        }

        .line {
            position: absolute;
            left: 0px;
            width: 100%;
            height: 50px;
            background: white;
            border-radius: 30px;
        }

        .top{
            top: 0px;
        }

        .bottom{
            bottom: 0px;
        }

        .ball {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translate(-50%,-0%);
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            animation: ball 2s linear infinite;
        }

        @keyframes ball {
            0% {
                top: 0px;
            }

            30% {
                top: 50px;
            }

            70% {
                top: 150px;
            }

            100% {
                top: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="top line"></div>
        <div class="ball"></div>
        <div class="bottom line"></div>
    </div>
</body>

</html>
