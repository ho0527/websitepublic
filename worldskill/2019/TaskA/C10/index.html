<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="plugin/css/chrisplugin.css">
        <script src="plugin/js/chrisplugin.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="show grid">
                <div class="left"><img src="athena.jpg" id="leftimage"></div>
                <div class="right"><img src="" id="rightimage"></div>
            </div>
            <div class="dropdown">
                image: <select id="image">
                    <option value="Athena.jpg">image:</option>
                    <option value="Athena.jpg">Athena.jpg</option>
                    <option value="theKiss.jpg">theKiss.jpg</option>
                    <option value="young-pearl.jpg">young-pearl.jpg</option>
                    <option value="mona-lisa.jpg">mona-lisa.jpg</option>
                </select>
                filter: <select id="filter">
                    <option value="default">filter</option>
                    <option value="darken">Darken</option>
                    <option value="lighten">Lighten</option>
                </select>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
