<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tag UI Control</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="/chrisplugin/css/chrisplugin.css">
        <script src="/chrisplugin/js/chrisplugin.js"></script>
    </head>
    <body>
        <div class="tagdiv" id="tagdiv">
            <div class="tagcontrol">
                <div class="tagwrapper">
                    <div class="selecttag" id="selecttag"></div>
                    <input type="text" class="taginput" id="taginput" placeholder="Add a tag...">
                </div>
            </div>
            <div class="taglist" id="taglist"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
