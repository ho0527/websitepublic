<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Image Cropper</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="h1">
            <div class="center">Image Cropper</div>
        </div>
        <div class="inputdiv">
            <input type="file" class="file" id="file" accept="image/*">
            <input type="button" class="submit" id="submit" value="submit">
            <input type="button" class="cropdownloadbutton" id="cropdownloadbutton" value="crop" disabled>
        </div>
        <img src="" class="image" id="image" draggable="false">
        <div class="cropdiv" id="cropdiv"></div>
        <script src="index.js"></script>
    </body>
</html>
