<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>列車訂票系統</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="/chrisplugin/css/chrisplugin.css">
        <script src="https://chrisplugin.pages.dev/js/chrisplugin.js"></script>
    </head>
    <body>
        <div class="navigationbar">
            <div class="navigationbarleft">
                <img src="material/icon/mainicon.png" class="logo">
                <div class="maintitle">列車訂票系統</div>
            </div>
            <div class="navigationbarright">
                <input type="button" class="navigationbarbutton" onclick="location.href='index.html'" value="首頁">
                <input type="button" class="navigationbarbutton" onclick="location.href='ticket.html'" value="預定車票">
                <input type="button" class="navigationbarbutton navigationbarselect" onclick="location.href='search.html'" value="訂票查詢">
                <input type="button" class="navigationbarbutton" onclick="location.href='train.html'" value="列車資訊">
                <input type="button" class="navigationbarbutton" onclick="location.href='login.html'" value="登入後台">
            </div>
        </div>
        <div class="indexmain searchmain">
            <div class="indexmainbody macossectiondivy searchmain" id="maindiv">
                <div class="inputdiv">
                    <input type="text" id="code" placeholder="訂票編號">或
                    <input type="text" id="phone" placeholder="手機號碼">
                    <input type="button" id="submit" value="查詢">
                </div>
                <div class="tablediv searchtablediv macossectiondivy" id="tablediv">
                    <table class="table" id="table"></table>
                </div>
                <div class="pagediv">
                    <input type="button" class="searchinput" id="prev" value="<">
                    <input type="text" class="searchinput pageinput" id="page" value="頁數: 1" disabled>
                    <input type="button" class="searchinput" id="next" value=">">
                </div>
            </div>
        </div>
        <script src="search.js"></script>
    </body>
</html>
