<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>歡迎來到PAC MAN</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="/website/plugin/css/chrisplugin.css">
        <script src="/website/plugin/js/chrisplugin.js"></script>
    </head>
    <body>
        <div class="main" id="main">
            <img src="material/mainimage.jpg" class="mainimage"><br> <!-- 主圖片 -->
            <input type="text" class="input" id="username" value="username" placeholder="username"><br><br> <!-- user的名字 -->
            <!-- 遊戲模式 START -->
            <input type="button" class="button" id="easy" value="簡單">
            <input type="button" class="button selectbutton" id="normal" value="正常">
            <input type="button" class="button" id="hard" value="困難"><br>
            <!-- 遊戲模式 END -->
            <input type="button" class="button" id="starttutorial" value="教學模式">
            <input type="button" class="button" id="startgame" value="開始遊戲">
            <!-- 字體大小 START -->
            <div class="fontsize">
                <input type="button" class="fontsizebutton" id="sizelow" value="-">
                字體大小
                <input type="button" class="fontsizebutton" id="sizeup" value="+">
            </div>
            <!-- 字體大小 END -->
        </div>

        <!-- js -->
        <script src="index.js"></script>
        <script src="fontsize.js"></script>
    </body>
</html>
