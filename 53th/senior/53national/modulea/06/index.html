<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>資料視覺化</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="grid">
            <div class="text">
                <textarea class="textarea" id="text" rows="10" cols="50">This is a WorldSkills Competition Paper D. In this paper, you are expected to design a poster to welcome visitors to your country.</textarea>
            </div>
            <div class="input">
                <input type="text" id="search" placeholder="輸入關鍵字">
                <input type="button" id="submit" value="Search">
            </div>
            <div class="show" id="show"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
