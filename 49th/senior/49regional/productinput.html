<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>電子競技網站管理</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../../../plugin/css/chrisplugin.css">
        <script src="../../../plugin/js/chrisplugin.js"></script>
    </head>
    <body>
        <div class="navigationbar">
            <div class="maintitle">電子競技網站管理-填寫資料</div>
            <div class="navigationbarbuttondiv">
                <input type="button" class="navigationbarbutton" onclick="location.href='main.html'" value="首頁">
                <input type="button" class="navigationbarbutton selectbutton" onclick="location.href='productindex.html'" value="電競活動管理精靈">
                <input type="button" class="navigationbarbutton" onclick="location.href='admin.php'" value="會員管理">
                <input type="button" class="navigationbarbutton" onclick="location.href='api.php?logout='" value="登出">
            </div>
        </div>
        <div class="productbar">
            <div class="center">
                <input type="button" class="navigationbarbutton" onclick="location.href='productindex.html'" value="選擇版型">
                <input type="button" class="navigationbarbutton selectbutton" onclick="location.reload()" value="填寫資料">
                <input type="button" class="navigationbarbutton" onclick="location.href='productpreview.html'" value="預覽">
                <input type="button" class="navigationbarbutton" onclick="location.href='productsubmit.html'" value="確定送出">
            </div>
        </div>

        <div class="main productinputmain">
            <input type="text" class="input" id="name" placeholder="電競名稱"><br><br>
            <input type="date" class="input" id="date" placeholder="競賽日期"><br><br>
            <input type="text" class="input" id="link" placeholder="活動新聞連結"><br><br>
            <input type="text" class="input" id="signupbutton" placeholder="報名(按鈕文字)" value="報名"><br><br>
            <textarea id="description" cols="50" rows="5" placeholder="電競活動簡介"></textarea><br><br>
            電競活動顯示: <input type="checkbox" class="checkbox" id="visibility" checked><br><br>
            <input type="button" class="button" id="picture" value="上傳圖片">
            <input type="button" class="button" id="cancle" value="取消">
            <input type="button" class="button" id="submit" value="送出">
            <input type="file" class="hidden" id="file" accept="image/*">
        </div>

        <script src="productclear.js"></script>
        <script src="productinput.js"></script>
        <script src="logincheck.js"></script>
    </body>
</html>
