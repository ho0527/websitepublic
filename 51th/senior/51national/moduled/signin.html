<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>房屋交易平台</title>
		<link rel="stylesheet" href="/website/index.css">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="/chrisplugin/css/chrisplugin.css">
		<script src="/chrisplugin/js/chrisplugin.js"></script>
	</head>
	<body>
		<div class="navigationbar">
			<div class="navigationbarleft">
				<img src="/website/material/icon/mainicon.png" class="logo">
			</div>
			<div class="navigationbarright">
				<input type="button" class="navigationbarbutton" onclick="href('index.html')" value="首頁">
				<input type="button" class="navigationbarbutton" onclick="href('signup.html')" value="註冊">
				<input type="button" class="navigationbarbutton navigationbarselect" onclick="href('reload')" value="登入">
			</div>
		</div>

		<div class="main signinmain center" id="loginmain">
			<div class="margin-10px_0px">
				<div class="label">email</div>
				<div class="input endicon underline">
					<input type="text" id="email">
					<div class="icon"><img src="/website/material/icon/user.svg" class="iconinputicon" draggable="false">
					</div>
				</div>
			</div>
			<div class="margin-10px_0px">
				<div class="label">password</div>
				<div class="input endicon underline">
					<input type="text" id="password">
					<div class="icon"><img src="/website/material/icon/eyeclose.svg" class="iconinputicon cursor-pointer" id="passwordicon" draggable="false"></div>
				</div>
			</div>
			<div class="text error bold textcenter margin-10px_0px" id="error"></div>
			<div class="margin-10px_0px">
				<input type="button" class="button outline fill margin-0px" id="submit" value="送出">
			</div>
		</div>

		<script src="initialize.js"></script>
		<script src="signin.js"></script>
	</body>
</html>
