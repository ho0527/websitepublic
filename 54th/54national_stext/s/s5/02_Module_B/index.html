<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header tabindex="0" accesskey="u">
            <h1>台灣之美</h1>
            <div class="barger" id="barger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="buttongroup">
                <input type="button" value="首頁">
                <input type="button" value="關於我們">
                <input type="button" value="熱門景點">
                <input type="button" value="攝影分享">
                <input type="button" value="與我聯絡">
            </div>
        </header>
        <div class="phonebuttongroup" id="phonebuttongroup">
            <input type="button" value="首頁">
            <input type="button" value="關於我們">
            <input type="button" value="熱門景點">
            <input type="button" value="攝影分享">
            <input type="button" value="與我聯絡">
        </div>

        <div class="curser">
            <img src="media/P54001.jpg" class="curserimage" id="curserimage" alt="輪播圖片" title="輪播圖片">
        </div>

        <main>
            <section tabindex="0" accesskey="l">
                <h2>精選照片</h2>
                <div class="lightborder">
                    <img src="media/P54011.jpg" class="sectionimage" alt="一座橋" title="一座橋">
                    <img src="media/P54012.jpg" class="sectionimage" alt="一堆燈籠" title="一堆燈籠">
                </div>
            </section>
            <section tabindex="0" accesskey="c">
                <h2>推薦景點</h2>
                <div>
                    <article class="flex lightborder">
                        <img src="media/P54021.jpg" class="sectionimage" alt="日月潭" title="日月潭"><br>
                        <div>
                            <h3>日月潭</h3>
                            <p>日月潭可以說是中台灣具國際化的推薦景點，附近景點豐富、美食小吃林立，最棒的是日月潭國家風景區還有規劃環湖單車步道，可以騎腳踏車吹風、看風景，很適合帶全家人規劃來日月潭一日遊或二日遊。</p>
                        </div>
                    </article>
                    <article class="flex lightborder">
                        <img src="media/P54022.jpg" class="sectionimage" alt="車車" title="車車"><br>
                        <div>
                            <h3>阿里山國家風景區</h3>
                            <p>阿里山區的森林樹種相當豐富，包括亞熱帶闊葉林、寒帶針葉林以及丘陵地形的熱帶林皆能在這邊觀賞到。由於高海拔的緣故，氣溫相較於平地更舒適，是夏天不錯的避暑景點，而且阿里山的日出、雲海以及晚霞更是令人屏息的大自然美景，來阿里山玩還可以搭森林小火車，非常充實驚豔</p>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <footer tabindex="0" accesskey="z">版權所有: 技檢中心</footer>

        <script>
            let count=1
            let barger=0
            
            document.getElementById("barger").onclick=function(){
                if(barger==0){
                    barger=90
                    document.getElementById("phonebuttongroup").style.display="block"
                }else{
                    barger=0
                    document.getElementById("phonebuttongroup").style.display="none"
                }
                document.getElementById("barger").style.rotate=barger+"deg"
            }

            setInterval(function(){
                count=count+1
                if(count==5){
                    count=1
                }
                document.getElementById("curserimage").src="media/P5400"+count+".jpg"
            },750)
        </script>
    </body>
</html>
