<html>

        <meta charset="UTF-8">

        <meta name="description" content="台灣之美">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header tabindex="-1" accesskey="u">
            <div class="buttonlistphone"></div>
            <h1>台灣之美</h1>
            <div class="buttonlistpc">
                <input type="button" class="buttonlistpcbutton" value="首頁">
                <input type="button" class="buttonlistpcbutton" value="關於我們">
                <input type="button" class="buttonlistpcbutton" value="熱門標籤">
                <input type="button" class="buttonlistpcbutton" value="攝影分享">
                <input type="button" class="buttonlistpcbutton" value="與我聯絡">
            </div>
            <div class="buttonlistphone" id="buttonlistphone">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </header>
        <div class="buttonphonelist" id="buttonphonelist">
            <input type="button" class="buttonlistphonebutton" value="首頁">
            <input type="button" class="buttonlistphonebutton" value="關於我們">
            <input type="button" class="buttonlistphonebutton" value="熱門標籤">
            <input type="button" class="buttonlistphonebutton" value="攝影分享">
            <input type="button" class="buttonlistphonebutton" value="與我聯絡">
        </div>
        <div class="curser"></div>
        <main>
            <section class="section1" tabindex="-1" accesskey="l">
                <h2>精選照片</h2>
                <article>
                    <div><img src="image/P54011.jpg" alt="P54011" title="P54011"></div>
                    <div><img src="image/P54012.jpg" alt="P54012" title="P54012"></div>
                </article>
            </section>
            <section class="section2" tabindex="-1" accesskey="c">
                <h2>推薦景點</h2>
                <article class="section2article flex">
                    <div class="width-50per"><img src="image/P54021.jpg" alt="P54021" title="P54021"></div>
                    <div class="width-50per" class="text">
                        <h3>日月潭</h3>
                        日月潭可以說是中台灣具國際化的推薦景點，附近景點豐富、美食小吃林立，最棒的是日月潭國家風景區還有規劃環湖單車步道，可以騎腳踏車吹風、看風景，很適合帶全家人規劃來日月潭一日遊或二日遊。
                    </div>
                </article>
                <article class="section2article flex">
                    <div class="width-50per"><img src="image/P54022.jpg" alt="P54022" title="P54022"></div>
                    <div class="width-50per" class="text">
                        <h3>阿里山國家風景區</h3>
                        阿里山區的森林樹種相當豐富，包括亞熱帶闊葉林、寒帶針葉林以及丘陵地形的熱帶林皆能在這邊觀賞到。由於高海拔的緣故，氣溫相較於平地更舒適，是夏天不錯的避暑景點，而且阿里山的日出、雲海以及晚霞更是令人屏息的大自然美景，來阿里山玩還可以搭森林小火車，非常充實驚豔!
                    </div>
                </article>
            </section>
        </main>
        <footer tabindex="-1" accesskey="z">
            版權所有: 技檢中心
        </footer>

        <script>
            document.getElementById("buttonlistphone").onclick=function(){
                if(document.getElementById("buttonlistphone").style.rotate=="90deg"){
                    document.getElementById("buttonlistphone").style.rotate="0deg"
                    document.getElementById("buttonphonelist").style.display="none"
                }else{
                    document.getElementById("buttonlistphone").style.rotate="90deg"
                    document.getElementById("buttonphonelist").style.display="block"
                }
            }
            setInterval(function(){
                if(document.body.offsetWidth>1025){
                    document.getElementById("buttonphonelist").style.display="none"
                }
            },50)
        </script>
    </body>
</html>
