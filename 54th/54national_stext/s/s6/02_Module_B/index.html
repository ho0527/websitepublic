<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="這是一個美麗的網頁">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav tabindex="0" accesskey="u">
            <div class="temp"></div>
            <h1>臺灣之美</h1>
            <div class="barger" id="barger">
                <div class="bargerdiv"></div>
                <div class="bargerdiv"></div>
                <div class="bargerdiv"></div>
            </div>
            <div class="pcbuttondiv">
                <input type="button" class="pcbutton" value="首頁">
                <input type="button" class="pcbutton" value="關於我們">
                <input type="button" class="pcbutton" value="熱門景點">
                <input type="button" class="pcbutton" value="攝影分享">
                <input type="button" class="pcbutton" value="與我聯絡">
            </div>
        </nav>
        <div class="phonebuttondiv" id="phonebuttondiv">
            <input type="button" class="pcbutton" value="首頁">
            <input type="button" class="pcbutton" value="關於我們">
            <input type="button" class="pcbutton" value="熱門景點">
            <input type="button" class="pcbutton" value="攝影分享">
            <input type="button" class="pcbutton" value="與我聯絡">
        </div>

        <div class="cursor">
            <img src="media/P54001.jpg" id="cursorimage" alt="輪播圖片" title="輪播圖片">
        </div>

        <main>
            <section class="section1" tabindex="0" accesskey="l">
                <h2>精選照片</h2>
                <article class="article1">
                    <img src="media/P54011.jpg" class="mainimage" alt="日出" title="日出">
                    <img src="media/P54012.jpg" class="mainimage" alt="燈籠" title="燈籠">
                </article>
            </section>
            <section class="section2" tabindex="0" accesskey="c">
                <h2>推薦景點</h2>
                <article class="article2">
                    <img src="media/P54021.jpg" class="mainimage" alt="日月潭" title="日月潭">
                    <div>
                        <h3>日月潭</h3>
                        <p>日月潭可以說是中台灣具國際化的推薦景點，附近景點豐富、美食小吃林立，最棒的是日月潭國家風景區還有規劃環湖單車步道，可以騎腳踏車吹風、看風景，很適合帶全家人規劃來日月潭一日遊或二日遊。</p>
                    </div>
                </article>
                <article class="article2">
                    <img src="media/P54022.jpg" class="mainimage" alt="小火車" title="小火車">
                    <div>
                        <h3>阿里山國家風景區</h3>
                        <p>阿里山區的森林樹種相當豐富，包括亞熱帶闊葉林、寒帶針葉林以及丘陵地形的熱帶林皆能在這邊觀賞到。由於高海拔的緣故，氣溫相較於平地更舒適，是夏天不錯的避暑景點，而且阿里山的日出、雲海以及晚霞更是令人屏息的大自然美景，來阿里山玩還可以搭森林小火車，非常充實驚豔</p>
                    </div>
                </article>
            </section>
        </main>

        <footer tabindex="0" accesskey="z">
            版權所有: 紀檢中心
        </footer>

        <script>
            let index=2
            let phonedeg=0
            setInterval(function(){
                index=index+1
                if(index==5){
                    index=1
                }
                document.getElementById("cursorimage").src="media/P5400"+index+".jpg"
            },1000)
            document.getElementById("barger").onclick=function(){
                if(phonedeg==0){
                    phonedeg=90
                    document.getElementById("barger").style.rotate="90deg"
                    document.getElementById("phonebuttondiv").style.display="block"
                }else{
                    phonedeg=0
                    document.getElementById("barger").style.rotate="0deg"
                    document.getElementById("phonebuttondiv").style.display="none"
                }
            }
        </script>
    </body>
</html>
