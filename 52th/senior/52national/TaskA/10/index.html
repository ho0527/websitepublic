<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Predominant colors</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <h1>Predominant colors</h1>
            <hr>
            <div class="area">
                <h2>操作區</h2>
                選擇檔案 <input type="file" id="file" class="fileinput">
            </div>
            <hr>
            <div class="area imagearea">
                <img id="image" class="image">
            </div>
            <hr>
            <div class="area">
                <h2>結果顯示區</h2>
                <div id="color" class="color"></div>
                <input type="button" class="reflashbutton" id="reflashbutton" value="重整">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
