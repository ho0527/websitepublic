<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="font-awesome/css/fontawesome.css">
	</head>
	<body>
		<div class="container">
			<div class="img-container" id="imagecontainer">
				<span>Drag & Drop image</span>
				<canvas class="canva" id="canva"></canvas>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary" id="plus">
					<span class="fa fa-search-plus"></span>
				</button>
				<button class="btn btn-primary" id="minus">
					<span class="fa fa-search-minus"></span>
				</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary" id="undo">
					<span class="fa fa-undo"></span>
				</button>
				<button class="btn btn-primary" id="redo">
					<span class="fa fa-redo"></span>
				</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary" id="alth">
					<span class="fa fa-arrows-alt-h"></span>
				</button>
				<button class="btn btn-primary" id="altv">
					<span class="fa fa-arrows-alt-v"></span>
				</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary" id="trash">
					<span class="fa fa-trash"></span>
				</button>
				<button class="btn btn-primary" id="download">
					<span class="fa fa-download"></span>
				</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
