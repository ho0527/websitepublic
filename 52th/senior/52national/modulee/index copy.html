<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>學生資料管理系統</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="bg-gray-100">
        <header id="header" class="flex items-center justify-between bg-white shadow px-6 py-4">
            <h1 id="logo" class="text-2xl font-bold">學生資料管理系統</h1>
            <form id="searchForm" class="flex">
                <input name="search" type="text" placeholder="搜尋學生..." class="border border-gray-300 rounded px-3 py-1">
            </form>
        </header>

        <div class="flex h-[calc(100vh-80px)]">
            <aside id="aside" class="w-64 bg-white shadow p-4 overflow-y-auto">
                <button id="addStudent" class="w-full bg-blue-500 text-white py-2 rounded mb-4">新增學生</button>

                <ul id="studentList" class="list mb-6">
                    <li class="item current flex justify-between items-center py-2 px-2 hover:bg-gray-100 cursor-pointer">
                        所有學生 <span class="num text-sm text-gray-500">0</span>
                    </li>
                </ul>

                <ul id="classList" class="list mb-6">
                    <li id="addClass" class="item flex justify-between items-center py-2 px-2 hover:bg-gray-100 cursor-pointer">
                        建立班級
                    </li>
                </ul>

                <ul id="trash" class="list mb-6">
                    <li class="item flex justify-between items-center py-2 px-2 hover:bg-gray-100 cursor-pointer">
                        垃圾桶
                    </li>
                </ul>

                <button id="export_data" class="w-full bg-green-500 text-white py-2 rounded mb-2">匯出資料</button>
                <button id="import_data" class="w-full bg-yellow-500 text-white py-2 rounded">匯入資料</button>
            </aside>

            <main id="main" class="flex-1 p-6 overflow-y-auto">
                <!-- 主內容區 -->
            </main>
        </div>

        <script src="index.js"></script>
    </body>
</html>
