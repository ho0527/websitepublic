<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>檔案上傳器</title>
        <link rel="stylesheet" href="/website/index.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="/chrisplugin/css/chrisplugin.css">
        <script src="/chrisplugin/js/chrisplugin.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <p class="note textcenter">
            請注意!!盡量使用"壓縮包"上傳避免檔案量過多拖垮瀏覽器<br>
            還有:總上傳不得超過100GB也不得超過100000000個資料(雖然大概超過25000個你的瀏覽器就會炸掉了:))<br>
            對了:還有檔名不要填 \/?"<>| (雖然填了也不會怎樣頂多你填的檔名消失了而已(或者你要重上傳檔案)XD)
        </p><br>

        <form method="POST" enctype="multipart/form-data" class="textcenter" id="form">
            <h1>操作區</h1>
            加入檔案 <input type="file" class="inputfile" id="fileinput" name="file[]" multiple>
            加入資料夾 <input type="file" class="inputfile" id="folderinput" name="folder[]" webkitdirectory multiple>
            資料夾名稱 <input type="text" name="foldername" id="foldername" placeholder="預設為noname">
            <input type="button" id="submit" value="上傳">
        </form>

        <div class="path grid">
            <div class="right" id="pathlist"></div>
            <div class="left" id="pathgoback"></div>
        </div>

        <div class="filelist macossectiondivy" id="filelist"></div>
        <div class="uploading" id="lightbox"></div>

        <script src="index.js"></script>
    </body>
</html>
